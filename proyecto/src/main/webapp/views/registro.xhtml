<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Registro</title>
</h:head>
<h:body>
	<h2>Registro</h2>
	<h:form>
		<h:commandButton action="#{usuarioManagedBean.irIndex()}"
			value="Inicio" class="btn_format btn_agregar"></h:commandButton>
		<h:commandButton action="#{usuarioManagedBean.irLogin()}"
			value="Login" class="btn_format btn_agregar"></h:commandButton>

		<h:panelGrid border="1">
			<f:facet name="header">
				<h:outputText value="Agregar Usuario"></h:outputText>
			</f:facet>

			<h:outputText value="Usuario"></h:outputText>
			<h:inputText value="#{usuario.username}"></h:inputText>

			<h:outputText value="Nombres"></h:outputText>
			<h:inputText value="#{usuario.nombreUsuario}"></h:inputText>

			<h:outputText value="Apellidos"></h:outputText>
			<h:inputText value="#{usuario.apellidoUsuario}"></h:inputText>

			<h:outputText value="Clave"></h:outputText>
			<h:inputText value="#{usuario.claveUsuario}"></h:inputText>

			<h:outputText value="Cedula"></h:outputText>
			<h:inputText value="#{usuario.cedulaUsuario}"></h:inputText>

			<h:outputText value="Telefono"></h:outputText>
			<h:inputText value="#{usuario.telefonoUsuario}"></h:inputText>

			<h:outputText value="Correo"></h:outputText>
			<h:inputText value="#{usuario.correoUsuario}"></h:inputText>

			<f:facet name="footer">
				<h:commandButton
					action="#{usuarioManagedBean.guardarUsuario(usuario)}"
					value="Registrar"></h:commandButton>
			</f:facet>

		</h:panelGrid>
	</h:form>
</h:body>
</html>
