<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
	<f:viewAction action="#{usuarioManagedBean.checkAuthentication()}" />
</f:metadata>

<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Inicio Administrador</title>
</h:head>
<h:body>
	<h2>Inicio Administrador</h2>

	<h:outputText value="#{usuarioSession.username}"></h:outputText>
	<h:form>
		<h:commandButton action="#{usuarioManagedBean.irInicioAdmin()}"
			value="Inicio" class="btn_format btn_agregar"></h:commandButton>
		<h:commandButton action="#{usuarioManagedBean.cerrarSesion()}"
			value="Salir" class="btn_format btn_agregar"></h:commandButton>
	</h:form>

	<section class="contenedorX">

		<h2>
			<h:outputText value="Lista de Usuarios"></h:outputText>
		</h2>

		<h:form>
			<h:dataTable value="#{usuarioManagedBean.obtenerUsuario()}"
				var="usuario" border="1">
				<h:column rendered="false">
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{usuario.idUsuario}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Nombre</f:facet>
					<h:outputText value="#{usuario.nombreUsuario}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Apellido</f:facet>
					<h:outputText value="#{usuario.apellidoUsuario}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Cedula</f:facet>
					<h:outputText value="#{usuario.cedulaUsuario}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Telefono</f:facet>
					<h:outputText value="#{usuario.telefonoUsuario}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Correo</f:facet>
					<h:outputText value="#{usuario.correoUsuario}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Estado</f:facet>
					<h:outputText
						value="#{usuario.idEstado eq 1 ? 'Activo' : usuario.idEstado eq 2 ? 'Inactivo' : ''}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Permisos</f:facet>
					<h:outputText
						value="#{usuario.idTipo eq 1 ? 'Estudiante' : usuario.idTipo eq 2 ? 'Docente' : usuario.idTipo eq 3 ? 'Administrador' : ''}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header"></f:facet>
					<h:commandButton
						action="#{usuarioManagedBean.editarUsuario(usuario.idUsuario)}"
						value="Editar" class="btn_format btn_editar"></h:commandButton>
				</h:column>
				<h:column>
					<f:facet name="header"></f:facet>
					<h:commandButton
						action="#{usuarioManagedBean.eliminarUsuario(usuario.idUsuario)}"
						value="Eliminar" class="btn_format btn_cerrar"></h:commandButton>
				</h:column>
			</h:dataTable>
		</h:form>
	</section>
</h:body>
</html>
