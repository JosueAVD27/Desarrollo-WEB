<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
	<f:viewAction action="#{usuarioManagedBean.checkAuthentication()}" />
	<f:viewAction action="#{usuarioManagedBean.checkAuthenticationAdmin()}" />
</f:metadata>

<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Editar Matricula</title>
</h:head>
<h:body>
	<h2>Editar Matricula</h2>
	<h:outputText value="#{usuarioSession.username}"></h:outputText>
	<h:form>
		<h:commandButton action="#{usuarioManagedBean.irInicioAdmin()}"
			value="Inicio" class="btn_format btn_agregar"></h:commandButton>
		<h:commandButton action="#{usuarioManagedBean.cerrarSesion()}"
			value="Salir" class="btn_format btn_agregar"></h:commandButton>

		<h:commandButton
			action="#{usuarioManagedBean.irListaMatriculasAdmin()}"
			value="Matriculas" class="btn_format btn_agregar"></h:commandButton>
	</h:form>

	<h:form>
		<h:panelGrid>
			<f:facet name="header">
				<h:outputText value="Editar Matricula"></h:outputText>
			</f:facet>

			<h:outputText value="#{notas.usuario.nombreUsuario} #{notas.usuario.apellidoUsuario}"></h:outputText>

			<h:outputText value="Materia"></h:outputText>
			
			
			<h:selectOneMenu value="#{notas.materia.idMateria}">
				<f:selectItems value="#{materiaManagedBean.obtenerMateria()}"
					var="materia" itemValue="#{materia.idMateria}"
					itemLabel="#{materia.nombreMateria}" />
			</h:selectOneMenu>
			

			<f:facet name="footer">
				<h:commandButton action="#{notasManagedBean.actualizarNota(notas)}"
					value="Actualizar"></h:commandButton>
			</f:facet>

			
		</h:panelGrid>
	</h:form>
</h:body>
</html>
