<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
	<f:viewAction action="#{usuarioManagedBean.checkAuthentication()}" />
	<f:viewAction action="#{usuarioManagedBean.checkAuthenticationDocente()}" />
</f:metadata>

<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Calificar</title>
</h:head>
<h:body>
	<h2>Calificar</h2>

	<h:outputText value="#{usuarioSession.username}"></h:outputText>
	<h:form>
		<h:commandButton action="#{usuarioManagedBean.irInicioDocente()}"
			value="Inicio" class="btn_format btn_agregar"></h:commandButton>
		<h:commandButton action="#{usuarioManagedBean.cerrarSesion()}"
			value="Salir" class="btn_format btn_agregar"></h:commandButton>
		

	</h:form>

	<section class="contenedorX">

		<h2>
			<h:outputText value="Lista de Calificaciones"></h:outputText>
		</h2>

		<h:form>
			<h:dataTable value="#{notasManagedBean.obtenerNota()}" var="notas"
				border="1">
				<h:column rendered="false">
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{notas.idNotas}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Nombre</f:facet>
					<h:outputText value="#{notas.usuario.nombreUsuario}" />
				</h:column>
				<h:column>
					<f:facet name="header">Apellido</f:facet>
					<h:outputText value="#{notas.usuario.apellidoUsuario}" />
				</h:column>
				<h:column>
					<f:facet name="header">Materia</f:facet>
					<h:outputText value="#{notas.materia.nombreMateria}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Nota 1</f:facet>
					<h:outputText value="#{notas.nota1}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Nota 2</f:facet>
					<h:outputText value="#{notas.nota2}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Nota 3</f:facet>
					<h:outputText value="#{notas.nota3}"></h:outputText>
				</h:column>
				
	

				<h:column>
					<f:facet name="header"></f:facet>
					<h:commandButton
						action="#{notasManagedBean.editarNotaDocente(notas.idNotas)}"
						value="Editar" class="btn_format btn_editar"></h:commandButton>
				</h:column>
			</h:dataTable>
		</h:form>
	</section>
</h:body>
</html>
